specVersion: 0.0.5
schema:
  file: ./schema.graphql
features:
  - grafting
graft:
  base: QmU5bLWrE2GEGL8pMjL3UDbTZx1pvYL3bZXyk6RjndNaJg
  block: 23557301 
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: matic
    source:
      address: "0x0000000000000000000000000000000000001010"
      abi: Contract
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Fee
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: LogFeeTransfer(indexed address,indexed address,indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleLogFeeTransfer
        - event: Withdraw(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: UniV2Pool
    network: matic
    source:
      address: "0x6e7a5FAFcec6BB1e78bAE2A1F0B612012BF14827"
      abi: UniV2Pool
      startBlock: 5498090
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Fee
      abis:
        - name: UniV2Pool
          file: ./abis/UniV2Pool.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleQuickswapSync
      file: ./src/mapping.ts
